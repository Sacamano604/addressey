<!DOCTYPE html>
<html lang="en" ng-app="addresseyApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon link here -->
    <link rel="icon" href="">
    <title>Addressey</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/custom/styles.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/bootstrap/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav ng-controller="authController" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/welcome">Addressey</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse" ng-controller="navController">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/login') }" ng-hide="currentUser"><a href="#/login">Login</a></li>
            <li ng-class="{ active: isActive('/register') }" ng-hide="currentUser"><a href="#/register">Register</a></li>
            <li id="loggedIn" ng-show="currentUser">Logged in as: {{ loggedInUser }}</li>
            <li ng-show="currentUser"><a href="" ng-click="logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div ng-view></div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/bootstrap/ie10-viewport-bug-workaround.js"></script>
    <!-- AngularJS and Angular Route -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <!-- Firebase Simple Login not needed. Firebase Login is now a core feature of Firebase
    and is included in the main Firebase client library as of version 1.1.0  -->
    <!-- Custom Angular: app, controllers, services, directives -->
    <script src="js/addresseyApp.js"></script>
    <script src="js/addresseyControllers.js"></script>
    <script src="js/addresseyServices.js"></script>
  </body>
</html>
