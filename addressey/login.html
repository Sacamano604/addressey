<div class="login">
  <div class="panel panel-info" id="loginPanel">
    <h2>Login</h2>
      <div class="form-group">
        <form class="form-horizontal" ng-submit="login()" role="form">
          <div class="form-group">
            <label for="loginEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input ng-model="user.email" type="email" class="form-control" id="loginEmail" placeholder="Email address..." required autofocus>
            </div>
          </div>
          <div class="form-group">
            <label for="loginPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input ng-model="user.password" type="password" class="form-control" id="loginPassword" placeholder="Password...">
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Log In</button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
          <p><a href="#/register">Don't have an account?</a> | <a href="">Forgot your password?</a></p>
          </div>
        </form>
      </div>
  </div>
</div>
