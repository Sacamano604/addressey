<div class="cangePassword">
  <div class="panel panel-info" id="changePasswordPanel">
    <h2>Change Password</h2>
        <h3>You have been emailed a reset token.</h3>
        <p>Please enter your email address, reset token and new password below.</p>
      <div class="form-group">
        <form class="form-horizontal" ng-submit="changePassword()" role="form">
          <div class="form-group">
            <label for="loginEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input ng-model="changeEmail" type="email" class="form-control" id="loginEmail" placeholder="Email address..." required autofocus>
            </div>
          </div>
          <div class="form-group">
            <label for="token" class="col-sm-2 control-label">Token</label>
            <div class="col-sm-10">
              <input ng-model="oldPassword" type="text" class="form-control" id="token" placeholder="The token we emailed you...">
            </div>
          </div>
          <div class="form-group">
            <label for="newPassword" class="col-sm-2 control-label">New Password</label>
            <div class="col-sm-10">
              <input ng-model="newPassword" type="password" class="form-control" id="newPassword" placeholder=" New Password...">
            </div>
          </div>
          <p id="error"></p>
          <p id="success"></p>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Change Password</button>
          </div>
          </div>
        </form>
      </div>
  </div>
</div>
