<div class="requestReset">
  <div class="panel panel-info" id="requestResetPanel">
    <h2>Request Password Reset</h2>
      <div class="form-group">
        <form class="form-horizontal" ng-submit="requestReset()" role="form">
          <div class="form-group">
            <label for="resetEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input ng-model="resetEmail" type="email" class="form-control" id="resetEmail" placeholder="Enter your email address..." required autofocus>
            </div>
          </div>
          <p>In order to reset your password we need you to enter your email address. A temporary token will be emailed to you which you can use to reset your password.</p>
          <p id="error"></p>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Request Token</button>
          </div>
          </div>
        </form>
      </div>
  </div>
</div>
