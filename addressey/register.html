<div class="register">
  <div class="panel panel-info" id="registerPanel">
    <h2>Register</h2>
      <div class="form-group">
        <form class="form-horizontal" ng-submit="register()" role="form">
          <div class="form-group">
            <label for="loginEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input ng-model="user.email" type="email" class="form-control" id="loginEmail" placeholder="Email address..." required>
            </div>
          </div>
          <div class="form-group">
            <label for="loginPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input ng-model="user.password" type="password" class="form-control" id="loginPassword" placeholder="Password..." required>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
          </div>
        </form>
      </div>
  </div>
</div>
