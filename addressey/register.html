<div class="register">
  <div class="panel panel-info" id="registerPanel">
    <h2>Register</h2>
      <div class="form-group">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="fullName" class="col-sm-2 control-label">Full Name</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="fullName" placeholder="Your full name...">
            </div>
          </div>
          <div class="form-group">
            <label for="loginEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="loginEmail" placeholder="Email address...">
            </div>
          </div>
          <div class="form-group">
            <label for="loginPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="loginPassword" placeholder="Password...">
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="submit" class="btn btn-danger">Reset</button>
          </div>
          </div>
        </form>
      </div>
  </div>
</div>
